<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victim Portal</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
        }
        .sidebar {
            width: 250px;
            background-color: #1a2b52;
            height: 100vh;
            color: white;
            padding: 20px;
        }
        .sidebar h2 {
            margin-top: 0;
        }
        .sidebar a {
            display: block;
            padding: 10px 0;
            color: white;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #33457d;
        }
        .sidebar .signout {
            position: absolute;
            bottom: 20px;
            width: 100%;
        }
        .main-content {
            flex-grow: 1;
            padding: 40px;
            background-color: white;
        }
        .main-content h1 {
            font-size: 36px;
            margin-bottom: 30px;
        }
        .form-container {
            width: 300px;
            margin-top: 20px;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .contact-btn {
            display: inline-block;
            padding: 12px 25px;
            background-color: #00b140;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .contact-btn:hover {
            background-color: #008f34;
        }
        .about {
            position: absolute;
            top: 20px;
            right: 20px;
            color: black;
        }
        .about i {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>MENU</h2>
            <a href="victimlegalrights.html">Legal Rights</a>
            <a href="victimconnectcounclor.html">Connect<br><small>counselor</small></a>
            <a href="victimhelppolice.html">Help<br><small>Police</small></a>
            <a href="victimmessage.html">Message<br><small>legal advisor counselor</small></a>
            <div class="signout">
                <a href="index.html">Sign out</a>
            </div>
        </div>
        <div class="main-content">
            
            <h1>VICTIM PORTAL</h1>
            <div class="form-container">
                <h3>Contact Police</h3>
                <input type="text" placeholder="name" />
                <input type="text" placeholder="phone no" />
                <input type="text" placeholder="Address" />
                <button class="contact-btn">CONTACT</button>
            </div>
        </div>
        <div class="about">
            <i class="fas fa-user-circle"></i>
        </div>
    </div>
</body>
</html>
