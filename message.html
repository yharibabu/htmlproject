<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victim Portal - Messages</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
        }
        .sidebar {
            width: 250px;
            background-color: #1a2b52;
            height: 100vh;
            color: white;
            padding: 20px;
        }
        .sidebar h2 {
            margin-top: 0;
        }
        .sidebar a {
            display: block;
            padding: 10px 0;
            color: white;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #33457d;
        }
        .sidebar .signout {
            position: absolute;
            bottom: 20px;
            width: 100%;
        }
        .main-content {
            flex-grow: 1;
            padding: 40px;
            background-color: white;
        }
        .main-content h1 {
            font-size: 36px;
            margin-bottom: 30px;
        }
        .message-container {
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            width: 500px;
        }
        .message {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .message i {
            color: #ff3b30;
            font-size: 24px;
            margin-right: 10px;
        }
        .message span {
            display: inline-block;
            background-color: #e0e0e0;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
        }
        .about {
            position: absolute;
            top: 20px;
            right: 20px;
            color: black;
        }
        .about i {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>MENU</h2>
            <a href="counsellorindex.html"style="color: white;">Assigned Victim Details</a>
            <a href="sessiondetails.html"style="color: white;">Session Details of Victim</small></a>
            <a href="assisgncase.html"style="color: white;">Assign case to Legal Advisor</small></a>
            <a href="condtions.html"style="color: white;">Mental/Physical Condition of Victims</small></a>
            <a href="message.html"style="color: white;">Message with Victims</a>
            <div class="signout">
                <a href="index.html">Sign out</a>
            </div>
        </div>
        <div class="main-content">
            <h1>COUNSELLOR PORTAL</h1>
            <h2>Message To Victim</h2>
            <div class="message-container">
                <div class="message">
                    <i class="fas fa-user-circle"></i>
                    <span></span>
                </div>
                <div class="message">
                    <i class="fas fa-user-circle"></i>
                    <span></span>
                </div>
                <div class="message">
                    <i class="fas fa-user-circle"></i>
                    <span></span>
                </div>
                <div class="message">
                    <i class="fas fa-user-circle"></i>
                    <span></span>
                </div>
                <div class="message">
                    <i class="fas fa-user-circle"></i>
                    <span></span>
                </div>
            </div>
        </div>
        <div class="about">
            <i class="fas fa-user-circle"></i>
        </div>
    </div>
</body>
</html>
