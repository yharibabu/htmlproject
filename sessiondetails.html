<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counsellor Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
        }

        .menu {
            width: 20%;
            background-color: #1c3c66;
            color: white;
            height: 100vh;
            padding: 20px;
        }

        .menu h2 {
            color: white;
        }

        .menu a {
            display: block;
            color: white;
            text-decoration: none;
            margin: 20px 0;
        }

        .menu a:hover {
            text-decoration: underline;
        }

        .menu a:last-child {
            margin-top: auto;
        }

        .content {
            width: 80%;
            padding: 40px;
            background-color: #fff;
        }

        .content h1 {
            font-size: 24px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group input[disabled],
        .form-group textarea[disabled] {
            background-color: #eaeaea;
        }

        .btn-update {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn-update:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="menu">
            <h2>MENU</h2>
            <li><a href="counsellorindex.html"style="color: white;">Assigned Victim Details</a></li>
            <li><a href="sessiondetails.html"style="color: white;">Session Details of Victim</a></li>
            <li><a href="assisgncase.html"style="color: white;">Assign case to Legal Advisor</a></li>
            <li><a href="condtions.html"style="color: white;">Mental/Physical Condition of Victims</a></li>
            
            <li><a href="message.html"style="color: white;">Message with Victims</a></li>
            <li><a href="index.html"style="color: white;">Sign out</a></li>
        </div>
        <div class="content">
            <h1>Session Details Of Victim :</h1>
            <div class="form-group">
                <label for="name">Name :</label>
                <input type="text" id="name" value="name" disabled>
            </div>
            <div class="form-group">
                <label for="session-no">Session no :</label>
                <input type="text" id="session-no" value="no" disabled>
            </div>
            <div class="form-group">
                <label for="details">Details :</label>
                <textarea id="details" rows="5" disabled>//details</textarea>
            </div>
            <button class="btn-update">UPDATE</button>
        </div>
    </div>
</body>
</html>
