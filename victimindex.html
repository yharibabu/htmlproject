            padding-bottom: 10px;
        }

        header h1 {
            font-size: 24px;
            color: #333;
        }

        header nav a {
            font-size: 18px;
            text-decoration: none;
            color: black;
            margin-right: 20px;
        }

        header nav .icon {
            font-size: 24px;
            color: #333;
        }

        .profile {
            margin-top: 40px;
        }

        .profile h2 {
            font-size: 22px;
            margin-bottom: 20px;
            color: #333;
        }

        .profile-details p {
            font-size: 18px;
            margin-bottom: 10px;
            color: #555;
        }

        .profile-details p strong {
            display: inline-block;
            width: 150px;
