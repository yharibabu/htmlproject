<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victim Portal - Connect With Counselor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body, html {
            height: 100%;
            display: 500px;
        }

        .wrapper {
            display: flex;
            width: 100%;
        }

        .sidebar {
            background-color: #1f3a6e;
            color: white;
            padding: 20px;
            width: 250px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
        }

        .sidebar h2 {
            font-size: 24px;
            margin-bottom: 40px;
        }

        .sidebar ul {
            list-style-type: none;
        }

        .sidebar ul li {
            margin-bottom: 20px;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .sidebar .subtext {
            display: block;
            font-size: 12px;
            color: lightgray;
            margin-top: 5px;
        }

        .sidebar .signout {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }

        .content {
            flex: 1;
            background-color: #f7f7f7;
            padding: 40px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #ccc;
            padding-bottom: 10px;
        }

        header h1 {
            font-size: 24px;
            color: #333;
        }

        header nav a {
            font-size: 18px;
            text-decoration: none;
            color: black;
            margin-right: 20px;
        }

        header nav .icon {
            font-size: 24px;
            color: #333;
        }

        .form-section {
            margin-top: 40px;
        }

        .form-section h2 {
            font-size: 22px;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 18px;
            color: #333;
            margin-bottom: 5px;
        }

        .form-group input, 
        .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group textarea {
            resize: vertical;
        }

        .submit-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }

        .submit-btn-container {
            display: flex;
            justify-content: flex-end;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <aside class="sidebar">
            <h2>MENU</h2>
            <ul>
                <li><a href="victimlegalrights.html">Legal Rights</a></li>
                <li><a href="victimconnectcounclor.html">Connect</a> <span class="subtext">counselor</span></li>
                <li><a href="victimhelppolice.html">Help</a> <span class="subtext">Police</span></li>
                <li><a href="victimmessage.html">Message</a> <span class="subtext">legal advisor, counselor</span></li>
            </ul>
            <a href="index.html" class="signout">Sign out</a>
        </aside>
        <div class="content">
            <header>
                <h1>VICTIM PORTAL</h1>
                <nav>
                    <a href="about.html">ABOUT</a>
                    <span class="icon">&#128100;</span> <!-- This is the user icon -->
                </nav>
            </header>
            <section class="form-section">
                <h2>Connect With Counselor</h2>
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="name">Name :</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone no :</label>
                        <input type="text" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender :</label>
                        <input type="text" id="gender" name="gender" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address :</label>
                        <input type="text" id="address" name="address" required>
                    </div>
                    <div class="form-group">
                        <label for="demographics">Demographics :</label>
                        <input type="text" id="demographics" name="demographics">
                    </div>
                    <div class="form-group">
                        <label for="case-details">Case Details :</label>
                        <textarea id="case-details" name="case-details" rows="6"></textarea>
                    </div>
                    <div class="submit-btn-container">
                        <button type="submit" class="submit-btn">NEXT</button>
                    </div>
                </form>
            </section>
        </div>
    </div>
</body>
</html>
