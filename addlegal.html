<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal - Update Legal Rights</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }
        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #1b2a48;
            color: white;
            height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .sidebar ul {
            list-style-type: none;
        }
        .sidebar ul li {
            margin: 20px 0;
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .sidebar ul li a:hover {
            text-decoration: underline;
        }
        .sidebar .signout {
            margin-top: auto;
        }
        /* Main content */
        .content {
            flex-grow: 1;
            padding: 40px;
            background-color: #f4f4f9;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            font-size: 28px;
            color: #333;
        }
        .header .about {
            font-size: 20px;
            color: #333;
        }
        .header .about i {
            font-size: 24px;
            vertical-align: middle;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        /* Text area */
        .text-area {
            width: 100%;
            height: 300px;
            background-color: #1b0000;
            color: white;
            padding: 20px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 18px;
        }
        /* Button */
        .btn-add {
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn-add:hover {
            background-color: #45a049;
        }
        /* Responsive design */
        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }
            .btn-add {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar Menu -->
    <div class="sidebar">
        <ul>
            <li><a href="adminindex.html">VICTIM DETAILS</a></li>
            <li><a href="addcounsellor.html">ADD COUNSELLOR</a></li>
            <li><a href="addlegaladvisor.html">ADD LEGAL ADVISOR</a></li>
            <li><a href="addlegal.html">UPDATE LEGAL RIGHTS</a></li>
            <li><a href="victimcases.html">VICTIM CASES</a></li>
        </ul>
        <div class="signout">
            <a href="index.html" style="color: white;">Sign out</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="content">
        <div class="header">
            <h1>ADMIN PORTAL</h1>
            <div class="about">
                <a href="about.html" style="color: rgb(20, 1, 1);">ABOUT</a>
                <i class="fa fa-user-circle" aria-hidden="true"></i>
            </div>
        </div>

        <h2>UPDATE LEGAL RIGHTS</h2>

        <!-- Text Area for Legal Rights -->
        <textarea class="text-area">//Add legal rights</textarea>

        <button class="btn-add">ADD</button>
    </div>
</body>
</html>
