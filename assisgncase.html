<head>

    <title>Counsellor Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
        }

        .menu {
            width: 20%;

            padding: 20px;

        }

        .content h1 {
            font-size: 24px;
            color: #333;
        }

            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 15px;
            text-align: left;
            background-color: #eaeaea;
        }

        th {
            background-color: #ddd;
            font-weight: bold;
        }

        .btn-assign {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            width: 100%;
        }
